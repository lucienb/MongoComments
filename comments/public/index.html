<!DOCTYPE html>
<html>
<head>
  	<title>Comments!</title>
  	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<link rel="stylesheet" href="stylesheets/bootstrap.css">
	<script src="javascripts/comments.js"></script>
</head>

<body>

	<div class="row">
		<div class="col-lg-10 col-lg-offset-1">
			<div class="page-header">
				<h1 class="text-center"><em><strong>MongoComments</strong></em></h1>
				<h4 class="text-center">Add a comment to the Mongo Database that I am learning to implement.</h4>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-10 col-lg-offset-1">
			<fieldset>
				<form class="bs-component" id="commentForm" action="">
					<div class="form-group col-lg-3 col-md-3 col-sm-12">
						<label class="control-label" for="Name">Name:</label>
						<input class="form-control input-lg" type="text" id="Name" placeholder="Name">
					</div>
					<div class="form-group col-lg-7 col-md-6 col-sm-12">
						<label class="control-label" for="Comment">Comment:</label>
						<input class="form-control input-lg" type="text" id="Comment" placeholder="Comment">
					</div>
					<div class="form-group col-lg-2 col-md-3 text-center">
						<br>
						<button class="btn btn-primary btn-lg" id="serialize" type="button">Serialize Form Values</button>
					</div>
					</div>

				</form>
			</fieldset>
		</div>
	</div>

	<br>

	<div class="row">
		<div class="col-lg-8 col-lg-offset-2 text-center">
			<div class="bs-component" id="json"><p>   </p>
			
			</div>
			<div class="bs-component" id="done">
				

			</div>	
		</div>
	</div>

	<br>
	<br>

	<div class="row">
		<div class="col-lg-10 col-lg-offset-1">
			<div class="bs-component" id="button" action="">
				<div class="col-lg-10 col-lg-offset-1 text-center">
					<button class="btn btn-primary btn-lg" id="getThem">Show the Comments</button>
				</div>
			</div>
		</div>
	</div>

	<br>



	<br>

	<div class="row">
		<div class="col-lg-8 col-lg-offset-2">
			<div class="bs-component" id="comments">
				
				
			</div>
		</div>
	</div>
</body>
</html>
